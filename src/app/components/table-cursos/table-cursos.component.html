<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha de inicio">
        <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
        <td mat-cell *matCellDef="let element"> {{ element.fechaInicio}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha de finalizacion">
        <th mat-header-cell *matHeaderCellDef>Fecha de finalizacion</th>
        <td mat-cell *matCellDef="let element"> {{ element.fechaFin}}</td>
    </ng-container>

    <ng-container matColumnDef="inscripcion">
        <th mat-header-cell *matHeaderCellDef>Inscripcion</th>
        <td mat-cell *matCellDef="let element"> {{ element.estadoInscripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
