<div class="table">
    <table mat-table [dataSource]="dataSource" #table>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef appTitulos>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element | nombreAlumnos: element.nombre:element.apellido }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef appTitulos>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef appTitulos>Estado</th>
            <td mat-cell *matCellDef="let element"> {{ element.estado | booleanText:"Activo":"Inactivo" }}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef appTitulos>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="abrirDialog(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
