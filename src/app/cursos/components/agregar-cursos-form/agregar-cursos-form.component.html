<mat-card class="agregar-curso" align="start">
    <div mat-dialog-title>Agregar Cursos</div>
    <div mat-dialog-content>
        <form [formGroup]="formAgregarCurso" class="row">
            <mat-form-field class="mb-3" class="col-12" appearance="fill">
                <mat-label for="inputnombreCurso">Curso</mat-label>
                <input id="inputnombreCurso" formControlName="nombreCurso" matInput>
            </mat-form-field>
            <mat-form-field class="mb-3" class="col-6" appearance="fill">
                <mat-label for="inputProfesor">Profesor</mat-label>
                <input id="inputProfesor" formControlName="profesor" matInput placeholder="Nombre-Apellido">
            </mat-form-field>
            <mat-form-field class="mb-3" class="col-6" appearance="fill">
                <mat-label for="inputComision">Comision</mat-label>
                <input id="inputComision" formControlName="comision" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-6 mt-3">
                <mat-label for="inputFechaInicio">Choose a date</mat-label>
                <input matInput [matDatepicker]="fechaInicio" id="inputFechaInicio" formControlName="fechaInicio">
                <mat-hint>DD/MM/AAAA</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="col-6 mt-3">
                <mat-label for="inputFechaFin">Choose a date</mat-label>
                <input matInput [matDatepicker]="fechaFin" id="inputFechaFin" formControlName="fechaFin">
                <mat-hint>DD/MM/AAAA</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaFin"></mat-datepicker-toggle>
                <mat-datepicker #fechaFin></mat-datepicker>
            </mat-form-field>
            <div class="mt-3">
                <mat-slide-toggle formControlName="estadoInscripcion" color="primary">Estado
                    inscripcion</mat-slide-toggle>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-raised-button color="accent" [disabled]="formAgregarCurso.invalid"
            (click)="agregarCurso()">Agregar</button>
    </div>
</mat-card>
